<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                {% load static %}
                <img src="{% static 'images/abc.jpg' %}" class="d-block w-100" alt="image">
                <div class="carousel-caption d-none d-md-block">
                    <div class="container d-flex align-items-left justify-content-left">
                        <form action="" method="post" class="m-100 p-10 w-35 rounded-6 ">
                            {%csrf_token%}
                            <div style="padding: 3px; margin-right: 200px;" class="text-center">
                                <h2 class="text-info"><i class="fa-regular fa-user"></i><br><b>STUDENT LOGIN</b></h2>
                                <input type="text" class="form-control  text-center bg-info" style="width:400px; height: 30px;" name="username"
                                    placeholder="Enter username"><br>
                                <input type="text" class="form-control  text-center bg-info"style="width:400px; height: 30px;" name="password"
                                    placeholder="Password">
                                <button type="submit" class="btn btn-info w-50 mt-5 mb-5">Login</button>
                                <p>Or<br>Create an Account</p>
                                <a href="{% url 's_reg' %}" class="btn btn-outline-info w-35">Signup</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
