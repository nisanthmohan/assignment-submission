<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide mt-5">
        <div class="carousel-inner">
            <div class="carousel-item active">
                {% load static %}
                <img src="{% static 'images/abc.jpg' %}" class="d-block w-100" alt="image">
                <div class="carousel-caption">
                    <div style="margin-top: 270px;" class="container">  
                        <form action="" method="post" >
                            {%csrf_token%}
                            <div class="text-center">
                                <h2 class="text-info"><b>STUDENT SIGNUP</b></h2>
                                <br>
                                <div class="form-group row mb-2">
                                    <label for="username" class="col-sm-2 col-form-label">Username  :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control  text-center bg-info" style="width:200px; height: 30px;" name="username"
                                        placeholder="username">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="first_name" class="col-sm-2 col-form-label">First name  :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control  text-center bg-info" style="width:200px; height: 30px;" name="first_name"
                                        placeholder="first name">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="last_name" class="col-sm-2 col-form-label">Last name  :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control  text-center bg-info" style="width:200px; height: 30px;" name="last_name"
                                        placeholder="last name">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="email" class="col-sm-2 col-form-label"> Email  :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control  text-center bg-info" style="width:200px; height: 30px;" name="email"
                                        placeholder=" email">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="password" class="col-sm-2 col-form-label"> Password  :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control  text-center bg-info" style="width:200px; height: 30px;" name="password"
                                        placeholder="password">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="password2" class="col-sm-2 col-form-label">Confirmpassword :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control  text-center bg-info" style="width:200px; height: 30px;" name="password2"
                                        placeholder="password2">
                                    </div>
                                  </div>
                                  <div class="form-group row ">
                                    <button type="submit" class="btn btn-info w-50 mt-3 mb-5">signup</button>
                                    </div>
                                    <div class="ms-5">
                                <p>Or<br>Already have an Account<br>
                                <a href="{% url 's_login' %}" class="btn btn-outline-info w-35">login</a>
                                </p>
                                    </div>
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
